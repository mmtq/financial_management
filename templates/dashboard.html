{%extends "base.html"%}
{%block head%}
{%endblock head%}
{%block main%}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item">
          <a href="/" class="text-decoration-none">
              <i class="fas fa-home"></i> Home
          </a>
          
      </li>
      <li class="breadcrumb-item active">
          <i class="fas fa-file-alt"></i> Dashboard
      </li>
  </ol>
</nav>
<div class="row g-4">
  <div class="col-lg-4 col-md-6">
    <div>
      <h3 style="color: red; text-align: center;">Expenses</h3>
    </div>
    <canvas id="myChart"></canvas>
    <script>
      async function fetchData() {
        const response = await fetch('/get_expenses/');
        const data = await response.json();
        return data;
      }
      async function createChart() {
        const data = await fetchData();
        const ctx = document.getElementById('myChart').getContext('2d');

        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: data.labels,
            datasets: [{
              label: 'Expense',
              data: data.values,
              backgroundColor: data.colors,
              borderColor: data.colors.map(color => color.replace('70%, 50%', '70%, 70%')),
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              tooltip: {
                enabled: true
              }
            }
          }
        });
      }
      createChart();
    </script>
  </div>

  <div class="col-lg-4 col-md-6">
    <div>
      <h3 style="color: blue; text-align: center;">Budgets</h3>
    </div>
     
  </div>

  <div class="col-lg-4 col-md-12">
    <div>
      <h3 style="color: green; text-align: center;">Goals</h3>
    </div>
     
</div>



{%endblock main%}
